<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>

    body {
        background: url('http://all4desktop.com/data_images/original/4236532-background-images.jpg');
    }
</style>
<body>
    <div>
        <form method="post" action="logout/">
            {% csrf_token %}

        {% csrf_token %}
        <h1>Posting an image</h1>
        {{ form }}
        <input type="submit" class="btn btn-default" value="Add a picture">
   </form>

</html>
