<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <h1>Login</h1>
    <img src="https://www.seeklogo.net/wp-content/uploads/2016/06/Instagram-logo.png">
</head>
<style>
    h1 {
      text-align: center;
      color: dimgrey;
      font-size: 90px;
    }
    h3 {
        color: lightpink;
    }
    body {
        text-align: center;
        background: url("http://freeimagescollection.com/images/backgrounds/multi-colored-background-blur-f5.jpg");
    }
    input[type="submit"] {
        background: palevioletred;
        color: white;
        border: 0px;
        font-size: 22px;
        border-radius: 10%;
    }
    img {
        height: 250px;
        width: 250px;
        border-radius: 25%;
    }
    label {
        color: brown;
        font-size: 30px;
        padding: 10px 10px 10px 10px;
        margin-bottom: 10px;
    }
    input[type="password"] {
        border: 0px;
        width: 250px;
        height: 25px;
        background: coral;
        padding: 10px 10px 10px 10px;
        margin-bottom: 10px;
    }
    input[type="text"] {
        border: 0px;
        width: 250px;
        height: 25px;
        background: coral;
        padding: 10px 10px 10px 10px;
        margin-bottom: 10px;
    }
    table {
    }
</style>
<body>
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <div>
                    <td><label for="username">Username:</label></td>
                    <td><input id="username" type="text" name="username" placeholder="Your Username" value="{{ username }}"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td><label for="password">Password: </label></td>
                    <td><input id="password" type="password" name="password" placeholder="Your Password" value="{{ password }}"></td>
                </div>
            </tr>
            <tr>
                <td><input type="submit" value="Log In"></td>
            </tr>
            <h3> {{ message }} </h3>
            </table>
    </form>
</body>
</html>
