<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h1 {
            color: darkolivegreen;
            font-size: 55px;
        }
        h3 {
            color: mediumpurple;
            font-size: 42px;
        }
        h4 {
            color: maroon;
        }
        label {
            color: darkgray;
            font-size: 20px;
            color: black;
            padding: 10px 10px 10px 10px;
        }
        body {
            text-align: center;
            background: sandybrown;
        }
        div {
            display: block;
            text-align: center;
        }
        input[type="text"] {
            font-size: smaller;
            width: 250px;
            height: 25px;
            background: darkorange;
            border: 0px;
            padding: 10px 10px 10px 10px;
            margin-bottom: 10px;
        }
        input[type="password"] {
            font-size: smaller;
            width: 250px;
            height: 25px;
            background: darkorange;
            border: 0px;
            padding: 10px 10px 10px 10px;
        }
        input[type="submit"] {
            background: royalblue;
            color: white;
            border: 0px;
            font-size: smaller;
            border-radius: 15%;
            font-size: 18px;
            padding: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        a {
            font-size: 18px;
            color: blue;
        }
        img {
            height: 150px;
            width: 150px;
            border-radius: 25px;
        }
        table{
            border: solid;
            border-color: black;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <header>
       <title>Instaclone SignUp</title>
        <div class="main">
            <h1>Instagram Clone</h1>
            <img src="https://www.seeklogo.net/wp-content/uploads/2016/06/Instagram-logo.png">
            <h3>Sign Up</h3>
            <h4>{{ today }}</h4>
        </div>
    </header>
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <div class="username">
                   <td><label for="username">Username: </label></td>
                   <td><input id="username" type="text" name="username" placeholder="Enter your username" value={{ username }}></td>
                </div>
            </tr>

            <tr>
                <div class="name">
                   <td><label for="name">Fullname: </label></td>
                    <td><input id="name" type="text" name="full_name" placeholder="Enter your name" value="{{ full_name }}"></td>
               </div>
            </tr>

            <tr>
                <div class="email">
                   <td><label for="email">E-mail ID: </label></td>
                   <td><input id="email" type="text" name="email" placeholder="Enter your email" value="{{email}}"></td>
               </div>
            </tr>

            <tr>
               <div class="password">
                   <td><label for="password">Password: </label></td>
                   <td><input id="password" type="password" name="password" placeholder="Enter the password" value="{{password}}"></td>
               </div>
            </tr>
            </table>
        <input type="submit" value="Sign Up"><br>
        <label for="login">Already registered?<a href="/login/">Login</a></label>
    </form>

</body>
</html>
